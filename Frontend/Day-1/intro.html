<!-- Basic HTML Code with Example : introduction to HTML -->

<!DOCTYPE html> <!--Tells version of HTML-->

<html lang="en"> <!--HTML Root element-->

<head>
    <meta charset="utf-8"> <!--used to contain page HTML metadata-->

    <title>My First Webpage</title> <!--Title of HTML page-->

</head>

<body> <!--Hold content of HTML-->


    <h1>Welcome to my Webpage</h1> <!--HTML heading tag-->
    <p>This is my first paragraph of text!</p> <!--HTML paragraph tag-->



    <!--HTMl Attributes-->
    <!--
        Attributes provide additional information about an element. They are placed inside the opening tag and are written as name="value". Common attributes include class, id, href, and src.
        -->

    <a href="https://www.google.com/" target="_blank">google</a> <!--Example of attribute-->
</body>

</html>
